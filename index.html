<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tic Tac Toe</h1>
    </header>
    <main class="main">
      <h2 class="field__status">X' turn</h2>
      <div class="field">
        <div class="field__cell cell1"></div>
        <div class="field__cell cell2"></div>
        <div class="field__cell cell3"></div>
        <div class="field__cell cell4"></div>
        <div class="field__cell cell5"></div>
        <div class="field__cell cell6"></div>
        <div class="field__cell cell7"></div>
        <div class="field__cell cell8"></div>
        <div class="field__cell cell9"></div>
      </div>
      <div class="modal">
        <div class="modal__bg"></div>
        <div class="modal__form">
          <div class="modal__title">
            <h2>Game over</h2>
          </div>
          <div class="modal__text">
            <span class="winner__status"></span>
            <span class="steps"></span>
          </div>
          <button class="restart" type="button">Restart</button>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./index.js"></script>
  </body>
</html>
